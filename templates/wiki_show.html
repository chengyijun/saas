{% extends "layout/manage.html" %}

{% block title %}
    wiki
{% endblock title %}

{% block css %}
    <style>
        #index {
            border-right: rgba(0, 0, 0, .2) 1px solid;
        }

        ul {
            padding-left: 14px;
        }

        li {
            list-style: none;
        }

        a:hover {
            text-decoration: none;
            color: cyan;
        }

        .panel-heading {
            display: flex;
            justify-content: space-between;
        }
    </style>
{% endblock css %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">WIKI</h3>
            <a href="{% url "web:wiki_edit" project_id=project_id wiki_id=wiki_id %}"
               class="btn btn-primary btn-xs">修改</a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3" id="index">
                    <ul id="tree">

                    </ul>
                </div>
                <div class="col-md-9">
                    {{ wiki.content }}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}


{% block js %}
    <script>
        $(function () {
            let url = "{% url "web:tree" project_id=project_id %}"
            createDirectoryTree(url)

        })


    </script>
{% endblock js %}
